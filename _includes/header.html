<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>{{ page.title }} | {{ site.title }}</title>
	<meta property="og:description" content="{{ page.description }}" />
	<meta property="og:title" content="{{ page.title }} | {{ site.title }}" />
	<meta property="og:type" content="website" />
	<!-- <meta property="og:image" content="{{ page.image }}"/> -->
	<meta name="description" content="{{ page.description }}"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/style.css">
	<!-- sofia pro -->
	<link rel="stylesheet" href="https://use.typekit.net/ulr1uwf.css">
	<!-- roboto mono -->
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,400,500,700&display=swap" rel="stylesheet">
	<script>
		try {
			Typekit.load({
				async: false
			});
		} catch (e) {}
	</script>
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light tmt-nav" id="navbar">
			<div class="container">
				<div class="row w-100">
					<div class="col">
						<button class="navbar-toggler" type="button" data-toggle="collapse"
							data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
							aria-expanded="false" aria-label="Toggle navigation">
							<span class="oi oi-menu" title="oi-menu" aria-hidden="true"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarSupportedContent">
							<ul class="navbar-nav mr-auto">
								{% for p in site.data.nav %}
								<li class="nav-item {% if p.url == page.url %}active{% endif %}">
									<a class="nav-link" href="{{ p.url }}">{{ p.title }}</a>
								</li>
								{% endfor %}
							</ul>
						</div>
					</div>
				</div>
			</div>
		</nav>
	</header>
